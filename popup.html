<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AWS Account Highlighter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 220px;
      }
      input {
        width: 100%;
        padding: 5px;
        margin-top: 5px;
      }
      button {
        width: 100%;
        margin-top: 10px;
        padding: 5px;
        cursor: pointer;
      }
      .status {
        margin-top: 10px;
        padding: 5px;
        font-size: 14px;
        text-align: center;
        border-radius: 5px;
      }
      .success {
        color: #155724;
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
      }
      .error {
        color: #721c24;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
      }
      .info {
        color: #0c5460;
        background-color: #d1ecf1;
        border: 1px solid #bee5eb;
      }
    </style>
  </head>
  <body>
    <h3>Account ID</h3>
    <input type="text" id="account-id" placeholder="Enter AWS Account ID" />
    <button id="save">Save</button>
    <div id="status" class="status info">Waiting for input...</div>

    <script src="popup.js"></script>
  </body>
</html>
